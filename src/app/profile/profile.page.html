<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-content>
    <!-- Input with placeholder -->

    <ion-header color = "medium" aria-placeholder="ABOUT-ME">
      <ion-title>About Me</ion-title>
    </ion-header>
<ion-input (ionChange) = "firstNameChanged()" [(ngModel)] = "firstName" 
  class = "userFirst" animated color = "medium" 
  placeholder="First Name">First Name:</ion-input>

<ion-input (ionChange) = "lastNameChanged()" [(ngModel)]  = "lastName" 
  class = "userLast" animated color = "medium" 
  placeholder="Last Name">Last Name:</ion-input>

</ion-content>

</ion-content>
