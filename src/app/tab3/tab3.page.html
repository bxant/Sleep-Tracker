<!-- All html files should have the around the same
layout as the rest of the pages to ensure consistency. -->
<ion-header>
    <ion-toolbar>
      <ion-title>Meditation</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class = "ion-padding">

    <ion-item>
      <p div = "meditationText">
        <em>It is recommended but not enforced you follow this gif to ensure relaxation
          and minfulness.</em>
      </p>
    </ion-item>
    <ion-item class = "imageLocation">
      <!-- Whenever using images make sure that they come from the
      assets folder -->
    <img src = "{{'assets/meditationBreathing.gif'}}">

  </ion-item>
 
  

  

<!-- End of page content -->
</ion-content>
<ion-content>
  <ion-item>
        <ion-title><em>To do: </em></ion-title>
  </ion-item>
  
        <ion-card *ngFor = "let meds of meditationData">
          
          <ion-card-content>
            <ion-item class="ion-no-padding">
              <ion-text>{{meds.meditationString()}}</ion-text>
            </ion-item>
            
          </ion-card-content>
        </ion-card>
      </ion-content>
